<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <script>
    function startFormTimer(formId, durationMs) {
      const form = document.getElementById(formId);
      setTimeout(() => {
        form.reset();
        alert("Form has been reset automatically.");
      }, durationMs);
    }

    function handleSubmit(event) {
      event.preventDefault(); 
      startFormTimer("myForm", 5000); 
    }
  </script>

</head>
<body>
  <form id="myForm" onsubmit="handleSubmit(event)">
    <h1>College Admission Form</h1>

    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" id="name"><br><br>

    <label for="E-MAIL">E-MAIL:</label>
    <input type="text" placeholder="Enter your e-mail" id="E-MAIL"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <button>Submit</button>
  </form>
</body>
</html>
