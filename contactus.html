<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Barter - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col" style="background-image: url('bg.png');">

  <!-- Navbar -->
  <nav class="bg-purple-700 text-white py-6 px-8 text-2xl font-bold shadow-lg">
    Knowledge Barter
  </nav>

  <!-- Header Section -->
  <section class="bg-white text-center py-4 px-6 shadow-md rounded-b-xl">
    <h2 class="text-4xl font-bold text-purple-700 mb-4">Get in Touch</h2>
    <p class="text-gray-600 text-lg max-w-xl mx-auto">
      We'd love to hear from you! Drop us a message and we'll get back to you soon.
    </p>
  </section>

  <!-- Contact Form Section -->
  <section class="flex-1 flex items-start justify-center px-6 md:px-10 py-12">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-10">
      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" placeholder="Your full name"
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" placeholder="you@example.com"
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Message</label>
          <textarea placeholder="Write your message..."
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-violet-600 text-white py-8 mt-auto">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center md:items-start">
      <div class="mb-6 md:mb-0 text-center md:text-left">
        <h3 class="text-xl font-bold mb-1">Knowledge Barter</h3>
        <p class="text-sm">Â© 2025 All rights reserved.</p>
      </div>
      <div class="flex space-x-6">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">Help</a>
      </div>
    </div>
  </footer>

  <script src="contactus.js"></script>

</body>
</html>
