<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Barter - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="bg-cover bg-center min-h-screen flex flex-col" 
  style="background-image: url('bg.jpg');">

  <!-- Navbar -->
  <nav class="bg-purple-700 text-white py-4 px-5 text-lg font-bold shadow">
    Knowledge Barter
  </nav>

  <!--  Header Section -->
  <section class="bg-white text-center py-12 shadow-md">
    <h2 class="text-3xl font-bold text-purple-700 mb-2">Get in Touch</h2>
    <p class="text-gray-600">
      We'd love to hear from you! Drop us a message and we'll get back to you soon.
    </p>
  </section>

  <div class="h-16"></div>

  <!-- Contact Form -->
  <section class="flex-1 flex items-start justify-center px-10 py-12">
    <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8">
      <form class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" placeholder="Your full name"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" placeholder="you@example.com"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Message</label>
          <textarea placeholder="Write your message..."
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 h-28 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

 
  <div class="h-16"></div>

</body>
</html>
