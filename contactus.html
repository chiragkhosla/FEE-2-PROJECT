<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Knowledge Barter</title>
</head>
<body style="background-color: white; margin: 0; font-family: Arial, sans-serif;">

  <!-- Navbar -->
  <nav style="width: 100%; display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; padding: 16px 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);">
    <div style="color: #7c3aed; font-size: 24px; font-weight: bold;">
      Knowledge Barter
    </div>
    <div class="mobile-menu-button" style="display: none;">
      <button style="color: #7c3aed; background: none; border: none; font-size: 24px; cursor: pointer;">
        ☰
      </button>
    </div>

    <!-- Menu -->
    <div class="menu" style="display: flex; flex-direction: row; align-items: center; gap: 16px; margin-top: 16px;">
      <a href="index.html" style="text-decoration: none; color: #4b5563;">Home</a>
      <a href="Browse_skills.html" style="text-decoration: none; color: #4b5563;">Browse Skills</a>
      <a href="Post_Skill.html" style="text-decoration: none; color: #4b5563;">Post a Skill</a>
      <a href="about_us.html" style="text-decoration: none; color: #4b5563;">About</a>
      <a href="contactus.html" style="text-decoration: none; color: #4b5563; ">Contact us</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section style="text-align: center; padding: 48px 16px; background-color: #f9fafb;">
    <h1 style="font-size: 32px; color: #7c3aed; font-weight: bold; margin-bottom: 16px;">Get in Touch</h1>
    <p style="font-size: 16px; color: #4b5563; margin-bottom: 24px;">
      We’d love to hear from you! Drop us a message and we’ll get back to you soon.
    </p>
  </section>

  <!-- Contact Form -->
  <form action="#" method="POST" style="display: grid; gap: 24px; max-width: 800px; margin: 0 auto; padding: 24px;">
    <div>
      <label for="name" style="display: block; color: #4b5563; font-weight: 500; margin-bottom: 8px;">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; outline: none;">
    </div>
    <div>
      <label for="email" style="display: block; color: #4b5563; font-weight: 500; margin-bottom: 8px;">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; outline: none;">
    </div>
    <div>
      <label for="message" style="display: block; color: #4b5563; font-weight: 500; margin-bottom: 8px;">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; outline: none;"></textarea>
    </div>
    <div>
      <button type="submit" style="width: 100%; background-color: #7c3aed; color: white; padding: 12px; font-weight: bold; border-radius: 8px; border: none; cursor: pointer;">
        Send Message
      </button>
    </div>
  </form>

  <!-- Footer -->
  <footer style="background-color: #7c3aed; color: white; padding: 32px 24px; margin-top: 40px;">
    <div style="max-width: 960px; margin: 0 auto; display: flex; flex-direction: column; justify-content: space-between; gap: 16px;">
      <div>
        <h3 style="font-weight: bold; font-size: 18px;">Knowledge Barter</h3>
        <p style="font-size: 14px;">© 2025 All rights reserved.</p>
      </div>
      <div style="display: flex; flex-direction: row; gap: 16px;">
        <a href="#" style="color: white; text-decoration: underline;">Privacy Policy</a>
        <a href="#" style="color: white; text-decoration: underline;">Terms</a>
        <a href="#" style="color: white; text-decoration: underline;">Help</a>
      </div>
    </div>
  </footer>

</body>
</html>
