<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Knowledge Barter — Get in Touch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="height:100vh; margin:0; font-family:'Poppins',sans-serif; background:#0b0220; color:#111;">

  <!-- Top bar -->
  <header style="background:#7b2ff7; color:#fff; padding:8px 20px; font-weight:600; font-size:18px;">
    Knowledge Barter
  </header>

  <section style="background:#fff; color:#222; text-align:center; padding:48px 20px; box-shadow:0 2px 12px rgba(0,0,0,0.06);">
    <div style="max-width:900px; margin:0 auto;">
      <h1 style="margin:0; font-size:32px; color:#6f2ff5;">Get in Touch</h1>
      <p style="margin:12px auto 0 auto; color:#555; max-width:720px; font-size:15px;">
        We’d love to hear from you! Drop us a message and we’ll get back to you soon.
      </p>
    </div>
  </section>

  <!--main form -->
  <section style="position:relative; min-height:calc(100vh - 180px); display:flex; align-items:center; justify-content:center; background:url('bg.jpeg') center/cover no-repeat, linear-gradient(180deg,#1b0630,#0b0220); padding:40px 20px;">
    
    <div style="width:100%; max-width:560px; background:#fff; border-radius:12px; padding:28px; box-shadow:0 20px 50px rgba(18,6,43,0.45); border:1px solid rgba(0,0,0,0.05);">
      <form style="display:flex; flex-direction:column; gap:14px;">
        <label for="name" style="font-size:13px; color:#444;">Name</label>
        <input id="name" type="text" placeholder="Your full name"
               style="padding:12px 14px; font-size:15px; border-radius:8px; border:1px solid #e6e6e6; outline:none; background:#fff; color:#222; width:100%;">

        <label for="email" style="font-size:13px; color:#444;">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
               style="padding:12px 14px; font-size:15px; border-radius:8px; border:1px solid #e6e6e6; outline:none; background:#fff; color:#222; width:100%;">

        <label for="message" style="font-size:13px; color:#444;">Message</label>
        <textarea id="message" placeholder="Write your message..." rows="5"
               style="padding:12px 14px; font-size:15px; border-radius:8px; border:1px solid #e6e6e6; outline:none; background:#fff; color:#222; width:100%; resize:vertical;"></textarea>

        <button type="submit"
                style="margin-top:6px; background:#7b2ff7; color:#fff; font-weight:600; font-size:15px; padding:12px 14px; border-radius:8px; border:none; cursor:pointer; box-shadow:0 8px 20px rgba(123,47,247,0.24); width:100%;">
          Send Message
        </button>
      </form>
    </div>
  </section>
</body>
</html>
