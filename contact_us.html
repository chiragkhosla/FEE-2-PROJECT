<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Knowledge Barter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url('bg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">


  <nav class="w-full flex items-center px-6 py-4 shadow-sm bg-violet-600">
    
    <div class="text-white text-3xl font-bold">
      Knowledge Barter
    </div>

    
    <div class="flex-1 flex justify-center">
      <div class="flex space-x-6">
        
    </div>


    <div></div>
  </nav>

  <section class="text-center py-16 bg-gray-50">
    <h1 class="text-4xl font-bold text-violet-600 mb-4">Get in Touch</h1>
    <p class="text-lg text-gray-700 mb-6">We’d love to hear from you! Drop us a message and we’ll get back to you soon.</p>
  </section>

  <section class="py-12 px-6">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-left text-gray-700 font-medium mb-2">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500">
        </div>
        <div>
          <label for="email" class="block text-left text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500">
        </div>
        <div>
          <label for="message" class="block text-left text-gray-700 font-medium mb-2">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..."
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"></textarea>
        </div>
        <button type="submit"
          class="w-full bg-violet-500 text-white py-3 rounded-lg font-semibold hover:bg-violet-600 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

 
  <footer class="bg-violet-600 text-white py-8 mt-10">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between">
      <div class="mb-4 md:mb-0">
        <h3 class="text-lg font-bold">Knowledge Barter</h3>
        <p class="text-sm">© 2025 All rights reserved.</p>
      </div>
      <div class="flex space-x-6">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">Help</a>
      </div>
    </div>
  </footer>
</body>
</html>
